<div>
<h3>User List!</h3>

<table class="table table-bordered table-dark">
    <tr>
        <th>id</th>
        <th>UserName</th>
        <th>PassWord</th>
        <th>Name</th>     
        <th>PhoneNumber</th>
        <th>Email</th>
        <th>Reviewer</th>
        <th>Admin</th>
    </tr>
    <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.userName}}</td>
        <td>{{ user.passWord}}</td>
        <td>{{ user.firstName}} {{ user.lastName}}</td>
        <td>{{ user.phoneNumber}}</td>
        <td>{{ user.email}}</td>
        <td>{{ user.reviewer ? "Yes": "No"}}</td>
        <td>{{ user.admin ? "Yes": "No"}}</td>
    </tr>

</table>
</div>
